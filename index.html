<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="normal-view">
        <div class="pomodoro-container">
            <h2>ポモドーロタイマー</h2>
            <div class="pomodoro-settings">
                <label for="work-duration">作業時間 (分):</label>
                <input type="number" id="work-duration" value="25" min="1">
                <label for="break-duration">休憩時間 (分):</label>
                <input type="number" id="break-duration" value="5" min="1">
            </div>
            <div class="pomodoro-timer-controls">
                <span id="pomodoro-display">25:00</span>
                <button id="pomodoro-start-btn" class="timer-btn start-btn">開始</button>
                <button id="pomodoro-pause-btn" class="timer-btn pause-btn" style="display: none;">一時停止</button>
                <button id="pomodoro-reset-btn" class="timer-btn reset-btn">リセット</button>
            </div>
            <p id="pomodoro-status"></p>
        </div>

        <div class="task-columns">
            <div class="task-column">
                <h1>タスク一覧</h1>
                <div class="input-container">
                    <input type="text" id="task-input" placeholder="新しいタスクを入力...">
                    <input type="number" id="estimated-time-input" placeholder="予定時間 (分)" min="0">
                    <button id="add-task-btn">追加</button>
                </div>
                <ul id="task-overview-list">
                    <!-- タスクはここに追加されます -->
                </ul>
            </div>

            <div class="task-column">
                <div class="today-task-header">
                    <button id="prev-day-btn">&lt;</button>
                    <h1 id="today-date-display">今日のタスク</h1>
                    <button id="next-day-btn">&gt;</button>
                </div>
                <ul id="today-task-list">
                    <!-- 今日のタスクはここに追加されます -->
                </ul>
            </div>
        </div>
    </div>

    <div id="focus-view" style="display: none;">
        <h2 id="focus-task-title"></h2>
        <div class="focus-timer-controls">
            <span id="focus-timer-display">00:00:00</span>
            <button id="focus-start-btn" class="timer-btn start-btn">開始</button>
            <button id="focus-pause-btn" class="timer-btn pause-btn" style="display: none;">一時停止</button>
            <button id="focus-reset-btn" class="timer-btn reset-btn">リセット</button>
        </div>
        <button id="exit-focus-btn">集中モードを終了</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
